<div layout="column" flex>
  <div class="header-fixed" md-colors="{background: 'primary'}" ng-include="'modules/home/views/header.html'"></div>

  <div ng-controller="faqCtrl" layout="row" class="content-div" flex="noshrink">
    <div flex="10"></div>

    <div flex="80">

      <h5 class="text-center" md-colors="{color: 'primary'}">
        Let's Get Your Problems Solved Quickly !!
      </h5>
      <br><br>

      <md-list md-no-ink>
        <md-list-item ng-repeat="que in queAns" ng-click="showAnswer = !showAnswer">

          <div class="md-list-item-text" layout="column">
            <div layout="row" layout-align="start start">
              <!--redundant div needed because of material bug - icon remains center aligned no matter what-->
              <div layout="row">
                <md-icon md-svg-src="images/icons/ic_add_circle_black_24px.svg"
                         md-colors="{color: 'primary'}"></md-icon>
                <div class="faq-div-que" md-colors="{color: 'primary'}">
                  <p>{{que.que }}</p>
                </div>
              </div>
            </div>
            <div class="faq-div-ans" md-colors="{color: 'primary-300'}" ng-show="showAnswer">{{que.ans}}</div>
          </div>

          <md-divider></md-divider>
        </md-list-item>
      </md-list>

      <div layout="column" class="faq-div-query">
        <h5 class="text-center" md-colors="{color: 'primary'}">
          Query Not Listed? Give Us A Shout!!
        </h5>
        <div layout="column">
          <md-input-container class=" md-block">
            <label>Phone</label>
            <input ng-model="query.email" type="text">
          </md-input-container>

          <md-input-container md-no-float class="md-block">
            <label>Your Query</label>
            <textarea ng-model="query.text" md-maxlength="4000" rows="3" max-rows="10"></textarea>
          </md-input-container>
        </div>
        <md-button class="md-primary md-raised no-margin" ng-click="submitQuery()">Submit</md-button>
      </div>
    </div>

    <div flex="10"></div>

  </div>

  <div ng-include="'modules/home/views/footer.html'"></div>

</div>
